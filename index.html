<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">Easy your calculations.</div>

        <div class="calci">
        <div class="display"></div>
        <div class="keysection">
            <button class="box AC button3">AC</button>
            <button class="box divide button3">÷</button>
            <button class="box multiply button3">×</button>
            <button class="box backspace button2">⌫</button>
            <button class="box seven button1">7</button>
            <button class="box eight button1">8</button>
            <button class="box nine button1">9</button>
            <button class="box minus button2">-</button>
            <button class="box four button1">4</button>
            <button class="box five button1">5</button>
            <button class="box six button1">6</button>
            <button class="box plus button2">+</button>
            <button class="box one button1">1</button>
            <button class="box two button1">2</button>
            <button class="box three button1">3</button>
            <button class="box equalto column-2 button2" style="border-end-end-radius: 22px">=</button>
            <button class="box dot button1" style="border-end-start-radius: 25px">.</button>
            <button class="box zero button1">0</button>
            <button class="box modulo button1">%</button>
        </div>
    </div>
    </div>

    <!-- script linking -->
    <script src="script.js"></script>
</body>
</html>
