<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">Easy your calculations.</div>

        <div class="calci">
        <div class="display-container"><input type="text" class="display"></div>
        <div class="keysection">
            <button class="Button AC button3">AC</button>
            <button class="Button divide button3">÷</button>
            <button class="Button multiply button3">×</button>
            <button class="Button backspace button2">⌫</button>
            <button class="Button seven button1">7</button>
            <button class="Button eight button1">8</button>
            <button class="Button nine button1">9</button>
            <button class="Button minus button2">-</button>
            <button class="Button four button1">4</button>
            <button class="Button five button1">5</button>
            <button class="Button six button1">6</button>
            <button class="Button plus button2">+</button>
            <button class="Button one button1">1</button>
            <button class="Button two button1">2</button>
            <button class="Button three button1">3</button>
            <button class="Button equalto column-2 button2" style="border-end-end-radius: 22px">=</button>
            <button class="Button dot button1" style="border-end-start-radius: 25px">.</button>
            <button class="Button zero button1">0</button>
            <button class="Button modulo button1">%</button>
        </div>
    </div>
    </div>

    <!-- script linking -->
    <script src="script.js"></script>
</body>
</html>
